%YAML 1.2
---
header: "Windows apps"
description: |
  I tried to use [scoop](https://scoop.sh) first, then [microsoft store](https://apps.microsoft.com/store/apps), if application is not available in scoop, then provide just a link or command, if application is not available in either application providers.
scoopInstallation:
  link: https://scoop.sh
  logo: https://avatars.githubusercontent.com/u/16618068
  command: Set-ExecutionPolicy RemoteSigned -Scope CurrentUser; irm get.scoop.sh | iex; scoop install git
  buckets:
    - main
    - extras
    - versions
    - games
    - nonportable
    - nerd-fonts
